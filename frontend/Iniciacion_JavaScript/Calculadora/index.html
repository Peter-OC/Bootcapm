<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="font/digital-7.ttf">
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="previous-value"></div><!--Mirar la clase en css-->
                <div class="current-value"></div>
            </div>
            <button class="col-2 C" onclick="calculadora.deleteAll()">C</button>
            <button class="del">
                <img src="img/del.svg"
                     alt="DEL"
                     height="25"
                     width="35" />
            </button> 
            <button class="operador">/</button>
            <button class="numero">7</button>
            <button class="numero">8</button>
            <button class="numero">9</button>
            <button class="operador">*</button>
            <button class="numero">4</button>
            <button class="numero">5</button>
            <button class="numero">6</button>
            <button class="operador">-</button>
            <button class="numero">1</button>
            <button class="numero">2</button>
            <button class="numero">3</button>
            <button class="operador">+</button>
            <button class="col-2 numero">0</button>
            <button class="numero">.</button>
            <button class="operador">=</button>
        </div>
    </div>
    <script src="calculadora.js"></script>
    <script>
        let displayPreviousValue = document.querySelector('.previous-value');
        let displayCurrentValue = document.querySelector('.current-value');
        let numerosButton = document.querySelectorAll('.numero');
        let operadoresButton = document.querySelectorAll('.operador');
        let buttonDeleteOne = document.querySelector('.del');
        let buttonDeleteAll = document.querySelector('.C');

        let calculadora = new Calculadora(displayPreviousValue, displayCurrentValue);

        displayCurrentValue.textContent = '0';

        function mostrarNumeroActual() {
            numerosButton.forEach((btn) => {
            btn.addEventListener("click", () => {
            calculadora.addNumero(btn.textContent);
          });
        });
      }

      mostrarNumeroActual();

      function mostrarOperador() {
        operadoresButton.forEach((btn) => {
          btn.addEventListener("click", () => {
            calculadora.copiarValor();
            calculadora.valorAnterior(btn.textContent); 
            calculadora.deleteCurrentDisplay();
          });
        });
      }
      mostrarOperador();

      function deleteAll() {
        buttonDeleteAll.addEventListener("click", () => {
          calculadora.deleteAll();
        });
      }

      deleteAll();

      function deleteOne() {
        buttonDeleteOne.addEventListener("click", () => {
          calculadora.deleteOne();  
        });
      }

      deleteOne();

    </script>

</body>
</html>
